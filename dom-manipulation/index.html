<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quotes Collection</h1>
        <div class="header-buttons">
            <button id="addQuoteBtn" class="add-new-button">Add a New Quote</button>
            <button id="randomQuoteBtn" class="add-new-button">Show Random Quote</button>
        </div>

        <div class="filter-container">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <!-- Category options will be dynamically inserted here -->
            </select>
        </div>

        <h2 id="quotesHeader">All Quotes</h2>
        <div id="quotesContainer">
            <!-- Quotes will be dynamically inserted here -->
        </div>
    </div>

    <!-- Edit Quote Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Quote</h2>
            <div class="form-group">
                <label for="editText">Quote Text:</label>
                <textarea id="editText" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="editCategory">Category:</label>
                <input type="text" id="editCategory">
            </div>
            <button id="saveEditBtn">Save Changes</button>
        </div>
    </div>

    <!-- Add Quote Modal -->
    <div id="addModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-add-button">&times;</span>
            <h2>Add a New Quote</h2>
            <div class="form-group">
                <label for="newQuoteText">Quote Text:</label>
                <textarea id="newQuoteText" rows="4" placeholder="Enter the quote..."></textarea>
            </div>
            <div class="form-group">
                <label for="newQuoteCategory">Category:</label>
                <input type="text" id="newQuoteCategory" placeholder="e.g., Wisdom, Humor, etc.">
            </div>
            <button id="saveQuoteBtn">Save Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
